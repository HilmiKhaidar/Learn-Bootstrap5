<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      background-color: #343a40;
      color: white;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px;
      display: block;
    }
    .sidebar a:hover {
      background-color: #495057;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .sidebar {
        position: relative;
        height: auto;
        width: 100%;
      }
      .content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center">Admin Panel</h4>
    <a href="#">Dashboard</a>
    <a href="#">Pengguna</a>
    <a href="#">Produk</a>
    <a href="#">Pesanan</a>
    <a href="#">Laporan</a>
    <a href="#">Logout</a>
  </div>

  <!-- Konten Utama -->
  <div class="content">
    <!-- Header -->
    <nav class="navbar navbar-light bg-light mb-4">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Halo, Tuan Muda ðŸ‘‹</span>
      </div>
    </nav>

    <!-- Isi Konten -->
    <div class="row">
      <div class="col-md-4 mb-3">
        <div class="card text-bg-primary">
          <div class="card-body">
            <h5 class="card-title">Total Pengguna</h5>
            <p class="card-text fs-3">120</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card text-bg-success">
          <div class="card-body">
            <h5 class="card-title">Total Pesanan</h5>
            <p class="card-text fs-3">450</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <div class="card text-bg-warning">
          <div class="card-body">
            <h5 class="card-title">Pendapatan Hari Ini</h5>
            <p class="card-text fs-3">Rp 2.300.000</p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mt-4">
      <div class="card-header">
        Aktivitas Terbaru
      </div>
      <div class="card-body">
        <ul>
          <li>Pengguna baru mendaftar - 08:00</li>
          <li>Pesanan baru dibuat - 09:15</li>
          <li>Stok produk diperbarui - 10:20</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
