<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Float & Clearfix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Float & Clearfix</h3>

    <div class="clearfix">
      <div class="float-start bg-primary text-white p-2">Kiri (float-start)</div>
      <div class="float-end bg-success text-white p-2">Kanan (float-end)</div>
    </div>

    <p class="mt-4">Teks di bawah clearfix tidak akan tertimpa oleh elemen yang mengambang.</p>
  </div>
</body>
</html>
