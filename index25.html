<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Gambar Responsive</h3>

    <figure class="figure">
      <img src="https://via.placeholder.com/500x200" class="figure-img img-fluid rounded" alt="Contoh">
      <figcaption class="figure-caption text-center">Ini adalah caption gambar</figcaption>
    </figure>
  </div>
</body>
</html>
