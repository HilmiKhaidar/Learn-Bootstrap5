<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Utilities</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="text-center">Judul Tengah</h3>
    <p class="text-uppercase">Teks ini akan menjadi huruf kapital semua.</p>
    <p class="text-muted">Teks ini diberi gaya abu-abu (muted).</p>

    <div class="text-truncate bg-light p-2" style="width: 250px;">
      Ini adalah teks yang sangat panjang dan akan terpotong jika tidak muat.
    </div>
  </div>
</body>
</html>
