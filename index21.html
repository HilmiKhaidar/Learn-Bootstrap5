<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nested Grid</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3>Contoh Nested Grid</h3>
    <div class="row">
      <div class="col-md-6 bg-light p-3">
        Kolom Utama (col-md-6)
        <div class="row mt-2">
          <div class="col-6 bg-info p-2">Sub-Kolom 1</div>
          <div class="col-6 bg-warning p-2">Sub-Kolom 2</div>
        </div>
      </div>
      <div class="col-md-6 bg-secondary text-white p-3">
        Kolom Kedua (col-md-6)
      </div>
    </div>
  </div>
</body>
</html>
